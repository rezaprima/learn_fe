<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<style>
		header{
			background-color: #cc1b4a;
			display: flex;
			margin: auto;
			padding-top: 5px;
		} 
		#title{
			flex-grow: 1;
			flex-basis: auto;
			padding-left: 10px;
			color: white;
			margin: auto;
			font-weight: bolder;
			text-decoration: none;
		}
		#shopping_cart{
			display: inline;
			flex-grow: 0;
			flex-shrink: 1;
		}
		#login{
			display: inline;
			flex-grow: 0;
			flex-shrink: 1;
		}
		body{
			font-family: "Avenir", Helvetica, Arial, sans-serif;
			color: #2c3e50;
		}
		form_field{
			display: block;
		}
		.field_name{
			font-size: 12pt;
		}
		input{
			font-size: large;
		}
		.submit_btn {
			padding-top: 5px;
			width: 100%;
			margin: auto;
		}
		input[type=submit]{
			margin: auto;
			width: 50%;
			background-color: #6ebe40;
			border-radius: 4px;
		}

		input[type=text]{
			border-radius: 4px;
			border-color: gray;
		}
		input[type=password]{
			border-radius: 4px;
			border-color: gray;
		}
	</style>
	<script>
		function togglePasswordVisible() {
			var pw = document.getElementById('thepassword')
			if (pw.type === 'password') {
				pw.type = 'text'
			} else {
				pw.type = 'password'
			}
		}
	</script>
</head>

<body>
	<header>
		<div id="title"><a href="product_list.html" id="title">Jualanku</a></div>
		<div id="shopping_cart"><img src="shopping-cart-white.svg" alt=""></div>
		<div id="login"><a href="login.html"><img src="log-in.svg" alt=""></a></div>
	</header>
	<div class="body">
		<h1>Login</h1>
		<div class="form_field">
			<div class="field_name">Username</div>
			<input type="text" name="username">
		</div>
		<div class="form_field">
			<div class="field_name">Password</div>
			<input type="password" name="password" id="thepassword">
		</div>
		<div class="form_field">
			<input type="checkbox" onclick="togglePasswordVisible()" id="toggleCheck"> Show Password
		</div>
		<div class="submit_btn">
			<input type="submit" title="Login">
		</div>
	</div>
</body>
</html>
